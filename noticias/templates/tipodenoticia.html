{%extends 'layouts/base.html' %}
{%block title%}tipo de noticias{%endblock%}
{%block content%}
<h1>tipo de noticias que hay en la base de datos</h1>

<ul>
    {%for tipoNoticia in tipoDeNoticias%}
    <li><a href="{%url 'noticias:noticias'%}#{{tipoNoticia.tipo}}">{{ tipoNoticia.tipo }}</a> : {{ tipoNoticia.descripcion}}</li>
    {% endfor %}
</ul>
{%endblock%}
